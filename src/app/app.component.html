<mat-toolbar class="full-width">
  <span>Algorithms For Metallurgical Processes Control</span>
</mat-toolbar>

<div class="dark-background full-width">
  <mat-form-field class="less-than-half-width selector">
    <mat-select placeholder="Prędkość odlewania">
      <mat-option (onSelectionChange)="changeSpeed($event)" *ngFor="let speed of speeds" [value]="speed.value">
        {{ speed.viewValue }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field class="less-than-half-width selector">
    <mat-select placeholder="Parametr">
      <mat-option (onSelectionChange)="changeParameter($event)" *ngFor="let parameter of displayedColumns" [value]="parameter">
        {{ parameter }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>

<div *ngIf="chart">
  <canvas id="canvas">{{ chart }}</canvas>
</div>


<table class="table">
  <thead>
  <tr>
    <th scope="col">Nazwa</th>
    <th scope="col">Wartosc</th>
  </tr>
  </thead>
  <tbody>
  <tr>
    <th scope="row">Maksymalna</th>
    <td>{{max}}</td>
  </tr>
  <tr>
    <th scope="row">Minimalna</th>
    <td>{{min}}</td>
  </tr>
  <tr>
    <th scope="row">Srednia</th>
    <td>{{average}}</td>
  </tr>
  <tr>
    <th scope="row">Mediana</th>
    <td>{{median}}</td>
  </tr>
  </tbody>
</table>
